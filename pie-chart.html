<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="pie-chart.css" />
        <title>CSS & JS Pie Chart</title>
    </head>

    <body>

        </figure>

    <script src="index.js"></script>
